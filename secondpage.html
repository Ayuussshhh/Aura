<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Work</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f0f5;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            position: relative;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 36px;
            color: #333;
        }

        .profiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            width: 150px;
            height: 200px;
            background-color: #f9f9f9;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding-top: 60px;
        }

        .profile i {
            font-size: 60px;
            color: #fff;
            padding: 20px;
            border-radius: 50%;
            background-color: #6c63ff;
            transition: transform 0.3s;
            position: absolute;
            top: 20px;
        }

        .profile p {
            margin-top: 90px;
            font-size: 18px;
            color: #555;
        }

        .profile:hover i {
            transform: scale(1.2);
        }

        .profile:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .exit-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff6363;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .exit-button:hover {
            background-color: #ff4747;
        }

        @media (max-width: 600px) {
            .profile {
                width: 120px;
                height: 160px;
                padding-top: 50px;
            }
            .profile i {
                font-size: 40px;
                padding: 10px;
                top: 10px;
            }
            .profile p {
                font-size: 16px;
                margin-top: 80px;
            }
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="exit-button"><i class="fas fa-times"></i></button>
        <h1>Select Your Work</h1>
        <div class="profiles">
            <div class="profile">
                <i class="fas fa-chalkboard-teacher" style="background-color: #4caf50;"></i>
                <p>Presentation</p>
            </div>
            <div class="profile">
                <i class="fas fa-language" style="background-color: #2196f3;"></i>
                <p>Language</p>
            </div>
            <div class="profile">
                <i class="fas fa-lightbulb" style="background-color: #ffeb3b; color: #333;"></i>
                <p>Generating Prompt</p>
            </div>
            <div class="profile">
                <i class="fas fa-share-alt" style="background-color: #ff5722;"></i>
                <p>Social Media</p>
            </div>
            <div class="profile">
                <i class="fas fa-dollar-sign" style="background-color: #9c27b0;"></i>
                <p>Finance</p>
            </div>
        </div>
    </div>
</body>
</html>
