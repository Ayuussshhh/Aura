<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Work</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            position: relative;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 36px;
            color: #555;
        }

        .profiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            width: 150px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-top: -50px;
            background-color: #fff;
            padding: 15px;
            border: 5px solid #fff;
            transition: transform 0.3s;
        }

        .profile p {
            margin-top: 20px;
            font-size: 18px;
        }

        .profile:hover img {
            transform: scale(1.2);
        }

        .profile:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .exit-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff6363;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .exit-button:hover {
            background-color: #ff4747;
        }

        @media (max-width: 600px) {
            .profile {
                width: 120px;
            }
            .profile img {
                width: 80px;
                height: 80px;
                margin-top: -40px;
                padding: 10px;
                border: 3px solid #fff;
            }
            .profile p {
                font-size: 16px;
            }
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="exit-button"><i class="fas fa-times"></i></button>
        <h1>Select Your Work</h1>
        <div class="profiles">
            <div class="profile">
                <img src="https://img.icons8.com/cotton/100/000000/presentation.png" alt="Presentation">
                <p>Presentation</p>
            </div>
            <div class="profile">
                <img src="https://img.icons8.com/cotton/100/000000/translator.png" alt="Language">
                <p>Language</p>
            </div>
            <div class="profile">
                <img src="https://img.icons8.com/cotton/100/000000/idea-sharing.png" alt="Generating Prompt">
                <p>Generating Prompt</p>
            </div>
            <div class="profile">
                <img src="https://img.icons8.com/cotton/100/000000/social-media.png" alt="Social Media">
                <p>Social Media</p>
            </div>
            <div class="profile">
                <img src="https://img.icons8.com/cotton/100/000000/financial--v1.png" alt="Finance">
                <p>Finance</p>
            </div>
        </div>
    </div>
</body>
</html>
